<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Side of Me - Sandhosh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --accent-color: #c778dd;
            --text-white: #ffffff;
            --line-color: #abb2bf;
            --bg-dark: #282c34;
        }

        body {
            font-family: "Fira Code", monospace, sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            background-position: 0 0, 40px 60px;
            overflow-x: hidden;
            position: relative;
        }

        /* Password gate overlay */
        .auth-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.75);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 3000;
            backdrop-filter: blur(2px);
        }
        .auth-box {
            background: var(--bg-dark);
            color: var(--text-white);
            border: 1px solid var(--line-color);
            border-radius: 12px;
            width: min(420px, 92vw);
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }
        .auth-box h2 { font-size: 20px; margin-bottom: 8px; }
        .auth-box p { color: var(--line-color); font-size: 14px; margin-bottom: 12px; }
        .auth-box input {
            width: 100%;
            background: #1f2329;
            color: var(--text-white);
            border: 1px solid var(--line-color);
            border-radius: 8px;
            padding: 10px 12px;
        }
        .auth-error { color: #e06c75; font-size: 12px; margin-top: 8px; }
        body.locked { overflow: hidden; }
        body.locked .auth-overlay { display: flex; }

        .back-home {
            position: fixed;
            top: 30px;
            left: 30px;
            background-color: var(--accent-color);
            color: var(--text-white);
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 1000;
            border: 2px solid var(--accent-color);
        }

        .back-home:hover {
            background-color: transparent;
            transform: translateX(-5px);
        }

        .report-button {
            position: absolute;
            top: 30px;
            right: 30px;
            background-color: var(--accent-color);
            color: var(--text-white);
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 1000;
            border: 2px solid var(--accent-color);
        }

        .report-button:hover {
            background-color: transparent;
            transform: translateX(5px);
        }

        .short-report-button {
            position: absolute;
            top: 80px;
            right: 30px;
            background-color: var(--accent-color);
            color: var(--text-white);
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 1000;
            border: 2px solid var(--accent-color);
        }

        .short-report-button:hover {
            background-color: transparent;
            transform: translateX(5px);
        }

        /* Report Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: var(--bg-dark);
            color: var(--text-white);
            border: 1px solid var(--line-color);
            border-radius: 10px;
            width: min(900px, 92vw);
            max-height: 90vh;
            overflow: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--line-color);
        }

        .modal-header h2 {
            font-size: 20px;
            color: var(--text-white);
        }

        .close-modal {
            background: transparent;
            border: 2px solid var(--line-color);
            color: var(--text-white);
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-controls {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .modal-controls label {
            color: var(--line-color);
            font-size: 14px;
        }

        .modal-controls select {
            background: #1f2329;
            color: var(--text-white);
            border: 1px solid var(--line-color);
            border-radius: 6px;
            padding: 8px 10px;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 16px;
        }

        .calendar-grid .day-name {
            color: var(--line-color);
            font-size: 12px;
            text-align: center;
        }

        .calendar-cell {
            border: 1px dashed var(--line-color);
            border-radius: 8px;
            min-height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .calendar-cell button {
            width: 100%;
            height: 100%;
            background: transparent;
            color: var(--text-white);
            border: none;
            cursor: pointer;
            padding: 6px;
            transition: background 0.2s ease, transform 0.1s ease;
        }

        .calendar-cell button:hover {
            background: rgba(199, 120, 221, 0.15);
        }

        .calendar-cell.has-entry {
            border-color: var(--accent-color);
        }

        .calendar-cell.selected {
            background: rgba(199, 120, 221, 0.1);
            border-color: var(--accent-color);
        }

        .report-form {
            margin-top: 20px;
            border-top: 1px solid var(--line-color);
            padding-top: 16px;
        }

        .report-form h3 {
            color: var(--accent-color);
            margin-bottom: 8px;
            font-size: 18px;
        }

        .report-form textarea {
            width: 100%;
            background: #1f2329;
            color: var(--text-white);
            border: 1px solid var(--line-color);
            border-radius: 8px;
            padding: 12px;
            resize: vertical;
        }

        .report-form input[type="text"] {
            width: 100%;
            background: #1f2329;
            color: var(--text-white);
            border: 1px solid var(--line-color);
            border-radius: 8px;
            padding: 10px 12px;
            margin-bottom: 10px;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        .form-actions button {
            background: var(--accent-color);
            color: var(--text-white);
            border: 2px solid var(--accent-color);
            border-radius: 6px;
            padding: 10px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .form-actions button:hover {
            background: transparent;
        }

        .form-actions .secondary {
            background: transparent;
            border-color: var(--line-color);
        }

        .status-options {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .status-btn {
            background: #1f2329;
            color: var(--text-white);
            border: 2px solid var(--line-color);
            border-radius: 6px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .status-btn:hover {
            border-color: var(--accent-color);
        }

        .status-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .calendar-cell .status-badge {
            font-size: 9px;
            padding: 2px 4px;
            border-radius: 3px;
            margin-top: 2px;
            text-align: center;
        }

        .badge-present { background: #98c379; color: #000; }
        .badge-leave { background: #e06c75; color: #fff; }
        .badge-halfday { background: #e5c07b; color: #000; }
        .badge-wfh { background: #61afef; color: #fff; }
        .badge-holiday { background: #c778dd; color: #fff; }

        /* Header Section */
        .other-header {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .header-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
        }

        .header-content h1 {
            color: var(--text-white);
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        .header-content h1 span {
            color: var(--accent-color);
            display: inline-block;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(199, 120, 221, 0.5); }
            50% { text-shadow: 0 0 40px rgba(199, 120, 221, 0.8), 0 0 60px rgba(199, 120, 221, 0.6); }
        }

        .header-content p {
            color: var(--line-color);
            font-size: 20px;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
            opacity: 0;
            animation: fadeInUp 1s ease 0.3s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(30px);
            }
        }















        /* Content Sections */
        .content-section {
            min-height: 100vh;
            padding: 80px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .section-container {
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .section-title {
            font-size: 48px;
            color: var(--text-white);
            margin-bottom: 20px;
            text-align: center;
        }

        .section-title span {
            color: var(--accent-color);
            border-bottom: 3px solid var(--accent-color);
        }

        .section-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .content-card {
            background: rgba(40, 44, 52, 0.9);
            border: 1px solid var(--line-color);
            border-radius: 12px;
            padding: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .content-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), transparent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .content-card:hover::before {
            transform: scaleX(1);
        }

        .content-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent-color);
            box-shadow: 0 10px 30px rgba(199, 120, 221, 0.3);
        }

        .card-icon {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
        }

        .card-title {
            font-size: 24px;
            color: var(--text-white);
            margin-bottom: 15px;
        }

        .card-description {
            color: var(--line-color);
            line-height: 1.8;
            font-size: 15px;
        }

        .section-bg {
            position: absolute;
            inset: 0;
            opacity: 1;
            background-size: cover;
            background-position: center;
            pointer-events: none;
        }

        @media (max-width: 968px) {
            .header-content h1 {
                font-size: 40px;
            }

            .section-title {
                font-size: 32px;
            }

            .content-section {
                padding: 60px 20px;
            }

            .back-home {
                top: 15px;
                left: 15px;
                padding: 10px 20px;
                font-size: 12px;
            }

            .report-button {
                top: 15px;
                right: 15px;
                padding: 10px 20px;
                font-size: 12px;
            }

            .short-report-button {
                top: 60px;
                right: 15px;
                padding: 8px 16px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body class="locked">
    <!-- Password Gate UI -->
    <div id="authModal" class="auth-overlay" aria-hidden="false">
        <div class="auth-box" role="dialog" aria-labelledby="authTitle">
            <h2 id="authTitle">Enter Password</h2>
            <p>Access to this page is protected.</p>
            <input id="authInput" type="password" placeholder="Password" autocomplete="current-password" />
            <div class="form-actions" style="margin-top: 12px;">
                <button id="authSubmit">Unlock</button>
            </div>
            <div id="authError" class="auth-error" style="display:none;">Incorrect password. Try again.</div>
        </div>
    </div>
    <script>
        (function () {
            const PASS = 'ant02';
            const input = document.getElementById('authInput');
            const submit = document.getElementById('authSubmit');
            const err = document.getElementById('authError');
            try {
                const cached = sessionStorage.getItem('os_pass');
                if (cached === PASS) {
                    document.body.classList.remove('locked');
                    return;
                }
            } catch (_) {}

            function tryUnlock() {
                if (input.value === PASS) {
                    try { sessionStorage.setItem('os_pass', PASS); } catch (_) {}
                    document.body.classList.remove('locked');
                    err.style.display = 'none';
                } else {
                    err.style.display = 'block';
                    input.select();
                }
            }

            submit.addEventListener('click', tryUnlock);
            input.addEventListener('keydown', (e) => { if (e.key === 'Enter') tryUnlock(); });
            setTimeout(() => input && input.focus(), 0);
        })();
    </script>
    <a href="index.html" class="back-home">← Back to Portfolio</a>

    <!-- Report Modal -->
    <div id="reportModal" class="modal" aria-hidden="true">
        <div class="modal-content">

                <h2>Daily Report</h2>
                <button class="close-modal" aria-label="Close">×</button>
            </div>

                <div class="modal-controls">
                    <label>Month
                        <select id="reportMonth" aria-label="Select month"></select>
                    </label>
                    <label>Year
                        <select id="reportYear" aria-label="Select year"></select>
                    </label>
                </div>
                <div class="calendar-grid" id="calendar" aria-label="Calendar"></div>
                <div class="report-form" id="reportForm" style="display:none;">
                    <h3 id="selectedDateLabel">Report for </h3>
                    <label for="reportTitle" style="color: var(--line-color);">PDF Heading</label>
                    <input id="reportTitle" type="text" placeholder="e.g., Promon Software solutions" />
                    <label for="reportText" style="color: var(--line-color);">Today's Tasks</label>
                    <textarea id="reportText" rows="8" placeholder="Write what you did today..."></textarea>
                    <div class="form-actions">
                        <button id="saveReport">Save</button>
                        <button id="exportPdf">Export PDF</button>
                        <button id="exportAllPdf" class="secondary">Export All Days PDF</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Short Report Modal -->
    <div id="shortReportModal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Short Report (Attendance)</h2>
                <button class="close-short-modal" aria-label="Close">×</button>
            </div>
            <div class="modal-body">
                <div class="modal-controls">
                    <label>Month
                        <select id="shortMonth" aria-label="Select month"></select>
                    </label>
                    <label>Year
                        <select id="shortYear" aria-label="Select year"></select>
                    </label>
                    <button id="exportShortPdf" style="background: var(--accent-color); color: var(--text-white); border: 2px solid var(--accent-color); border-radius: 6px; padding: 8px 16px; cursor: pointer;">Export Calendar PDF</button>
                </div>
                <div class="calendar-grid" id="shortCalendar" aria-label="Short Report Calendar"></div>
                <div class="report-form" id="shortForm" style="display:none;">
                    <h3 id="shortDateLabel">Status for </h3>
                    <label style="color: var(--line-color);">Select Status</label>
                    <div class="status-options">
                        <button class="status-btn" data-status="Pres
