<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Side of Me - Sandhosh</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --accent-color: #c778dd;
            --text-white: #ffffff;
            --line-color: #abb2bf;
            --bg-dark: #282c34;
        }

        body {
            font-family: "Fira Code", monospace, sans-serif;
            background-color: var(--bg-dark);
            background-image: radial-gradient(2px 2px at 20px 30px, #eee, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            background-position: 0 0, 40px 60px;
            overflow-x: hidden;
            position: relative;
        }

        .back-home {
            position: fixed;
            top: 30px;
            left: 30px;
            background-color: var(--accent-color);
            color: var(--text-white);
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
            z-index: 1000;
            border: 2px solid var(--accent-color);
        }

        .back-home:hover {
            background-color: transparent;
            transform: translateX(-5px);
        }

        /* Header Section */
        .other-header {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .header-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
        }

        .header-content h1 {
            color: var(--text-white);
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        .header-content h1 span {
            color: var(--accent-color);
            display: inline-block;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(199, 120, 221, 0.5); }
            50% { text-shadow: 0 0 40px rgba(199, 120, 221, 0.8), 0 0 60px rgba(199, 120, 221, 0.6); }
        }

        .header-content p {
            color: var(--line-color);
            font-size: 20px;
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.8;
            opacity: 0;
            animation: fadeInUp 1s ease 0.3s forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
            from {
                opacity: 0;
                transform: translateY(30px);
            }
        }















        @media (max-width: 968px) {
            .header-content h1 {
                font-size: 40px;
            }

            .back-home {
                top: 15px;
                left: 15px;
                padding: 10px 20px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">‚Üê Back to Portfolio</a>

    <!-- Header Section -->
    <section class="other-header">
        <div class="stars" id="stars"></div>
        <div class="header-content">
            <h1>The <span>Other Side</span> of Me</h1>
            <p>Beyond code and algorithms, there's a universe of passions that drive my curiosity. 
               Here's what fuels my imagination when I'm not building tech solutions.</p>
        </div>
    </section>



    <script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 200; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }


    </script>
</body>
</html>
