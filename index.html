    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const icons = document.querySelectorAll('.icons img');
            const container = document.querySelector('.floot');
            
            const iconData = Array.from(icons).map(icon => ({
                element: icon,
                x: Math.random() * (container.offsetWidth - 60),
                y: Math.random() * (container.offsetHeight - 60),
                vx: (Math.random() - 0.5) * 2,
                vy: (Math.random() - 0.5) * 2,
                isHovered: false
            }));
        
            function animate() {
                iconData.forEach(data => {
                    if (!data.isHovered) {
                        let { element, x, y, vx, vy } = data;
                        x += vx;
                        y += vy;
        
                        if (x <= 0 || x >= container.offsetWidth - element.offsetWidth) {
                            vx = -vx;
                            x = Math.max(0, Math.min(x, container.offsetWidth - element.offsetWidth));
                        }
                        if (y <= 0 || y >= container.offsetHeight - element.offsetHeight) {
                            vy = -vy;
                            y = Math.max(0, Math.min(y, container.offsetHeight - element.offsetHeight));
                        }
        
                        element.style.left = `${x}px`;
                        element.style.top = `${y}px`;
        
                        data.x = x;
                        data.y = y;
                        data.vx = vx;
                        data.vy = vy;
                    }
                });
                requestAnimationFrame(animate);
            }
        
            iconData.forEach(data => {
                data.element.style.left = `${data.x}px`;
                data.element.style.top = `${data.y}px`;
            });
        
            animate();
        
            icons.forEach(icon => {
                const data = iconData.find(d => d.element === icon);
        
                icon.addEventListener('mouseenter', () => {
                    data.isHovered = true;
                    icon.classList.add('active');
                });
        
                icon.addEventListener('mouseleave', () => {
                    data.isHovered = false;
                    data.vx = (Math.random() - 0.5) * 2;
                    data.vy = (Math.random() - 0.5) * 2;
                    icon.classList.remove('active');
                });
        
                icon.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    data.isHovered = true;
                    icon.classList.add('active');
                });
        
                icon.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    data.isHovered = false;
                    data.vx = (Math.random() - 0.5) * 2;
                    data.vy = (Math.random() - 0.5) * 2;
                    icon.classList.remove('active');
                });
        
                icon.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                }, { passive: false });
            });
        });
    </script>
